<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8" />
    <title>Nuotraukų įkėlimas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Sveiki, {{ username }}</h1>
    <a href="{{ url_for('logout') }}">Atsijungti</a>
    <h2>Įkelkite savo nuotraukas (iki 30)</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="photos" multiple accept="image/*" required>
        <button type="submit">Įkelti</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <h2>Jūsų nuotraukos</h2>
    <div class="photos">
        {% for photo in photos %}
            <img src="{{ photo }}" alt="Nuotrauka" style="max-width: 200px; margin: 5px;">
        {% endfor %}
    </div>
</body>
</html>
