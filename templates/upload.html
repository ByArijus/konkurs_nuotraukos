<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8" />
    <title>Įkelti nuotraukas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Sveiki, {{ user_name }}!</h2>
    <p>Galite įkelti iki 30 nuotraukų.</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="photos" multiple accept=".png,.jpg,.jpeg" required />
        <button class="btn btn-success mt-3">Įkelti</button>
    </form>

    <h4 class="mt-4">Jau įkeltos nuotraukos:</h4>
    <div class="row">
        {% for photo in existing_files %}
        <div class="col-md-3 mb-3">
            <img src="{{ url_for('uploaded_file', user=user_name, filename=photo) }}" alt="" class="img-fluid img-thumbnail" />
        </div>
        {% else %}
        <p>Nuotraukų dar nėra.</p>
        {% endfor %}
    </div>

    <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-4">Atsijungti</a>
</div>
</body>
</html>
