<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Nuotraukos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>{{ user_name }} - Visos nuotraukos</h2>

    {% for user, photos in all_photos.items() %}
        <h4 class="mt-4">{{ user }}</h4>
        <div class="row">
            {% for photo in photos %}
            <div class="col-md-3 mb-3">
                <img src="{{ url_for('uploaded_file', user=user, filename=photo) }}" alt="" class="img-fluid img-thumbnail" />
            </div>
            {% else %}
            <p>Nuotraukų nėra.</p>
            {% endfor %}
        </div>
    {% else %}
        <p>Jokių nuotraukų nėra.</p>
    {% endfor %}

    <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-4">Atsijungti</a>
</div>
</body>
</html>
